<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MyBlog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a class="brand" href="{{ url_for('index') }}">MyBlog</a>
            <nav>
                <ul class="nav-links">
                    {% for link in nav_links %}
                        <li><a href="{{ link.href }}">{{ link.label }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
            <form class="search" action="{{ url_for('index') }}" method="get">
                <input type="search" name="q" placeholder="Search posts" value="{{ query|default('') }}">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Built with Flask Â· <a href="{{ url_for('about') }}">About</a></p>
            {% if all_tags %}
                <div class="tag-cloud">
                    <span class="tag-cloud__label">Browse tags:</span>
                    {% for tag in all_tags %}
                        <a class="tag" href="{{ url_for('tag', tag=tag) }}">{{ tag }}</a>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </footer>
</body>
</html>
