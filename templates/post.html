{% extends "base.html" %}
{% block title %}{{ post.title }} · MyBlog{% endblock %}

{% block content %}
<article class="post">
    <header>
        <p class="date">{{ post.formatted_date }}</p>
        <h1>{{ post.title }}</h1>
        <div class="tags">
            {% for tag in post.tags %}
                <a class="tag" href="{{ url_for('tag', tag=tag) }}">{{ tag }}</a>
            {% endfor %}
        </div>
    </header>
    <div class="post-body">{{ post.content | safe }}</div>
    <p><a href="{{ url_for('index') }}">← Back to home</a></p>
</article>
{% endblock %}
